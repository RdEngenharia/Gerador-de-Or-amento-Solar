name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Create AssetLinks
        run: |
          # Cria a pasta .well-known dentro da pasta de build (dist)
          mkdir -p ./dist/.well-known
          
          # Gera o arquivo JSON com os dados da v4
          cat <<EOF > ./dist/.well-known/assetlinks.json
          [{
            "relation": ["delegate_permission/common.handle_all_urls"],
            "target": {
              "namespace": "android_app",
              "package_name": "io.github.rdengenharia.orcamentosolar.v4",
              "sha256_cert_fingerprints": ["CF:D3:EC:54:40:B0:08:87:5B:84:CF:B7:16:B2:5A:AF:81:A0:DE:28:52:92:B4:AC:68:BF:6A:77:48:B4:9C:7E"]
            }
          }]
          EOF
          
          # Cria o .nojekyll para o GitHub n√£o ignorar pastas com ponto (.)
          touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
