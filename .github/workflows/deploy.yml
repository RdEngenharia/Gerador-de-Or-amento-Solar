name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Create AssetLinks Manually
        run: |
          # Cria a pasta na marra dentro da pasta de saída
          mkdir -p ./dist/.well-known
          
          # Escreve o conteúdo do JSON exatamente como você enviou (v3 e novo SHA)
          echo '[{
            "relation": ["delegate_permission/common.handle_all_urls"],
            "target": {
              "namespace": "android_app",
              "package_name": "io.github.rdengenharia.orcamentosolar.v3",
              "sha256_cert_fingerprints": ["E8:FC:02:00:7A:A8:01:E3:19:4E:F3:01:15:BF:6A:D0:B7:EF:B6:99:59:C8:64:30:F5:CA:31:E7:43:F4:0F:15"]
            }
          }]' > ./dist/.well-known/assetlinks.json
          
          # Garante o .nojekyll
          touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
