name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Force AssetLinks into Dist
        run: |
          # Cria a pasta .well-known dentro da pasta dist (onde o build foi gerado)
          mkdir -p ./dist/.well-known
          
          # Tenta copiar o arquivo de diferentes locais possíveis para garantir o sucesso
          if [ -f "public/.well-known/assetlinks.json" ]; then
            cp public/.well-known/assetlinks.json ./dist/.well-known/assetlinks.json
          elif [ -f ".well-known/assetlinks.json" ]; then
            cp .well-known/assetlinks.json ./dist/.well-known/assetlinks.json
          fi
          
          # Cria o arquivo .nojekyll na dist para o GitHub não esconder a pasta
          touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
