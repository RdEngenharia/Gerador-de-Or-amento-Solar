name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Create AssetLinks Manually
        run: |
          # Cria a pasta na marra dentro da pasta de saída do build
          mkdir -p ./dist/.well-known
          
          # Escreve o conteúdo do JSON com o Package Name correto (v3)
          echo '[{
            "relation": ["delegate_permission/common.handle_all_urls"],
            "target": {
              "namespace": "android_app",
              "package_name": "io.github.rdengenharia.orcamentosolar.v3",
              "sha256_cert_fingerprints": ["9E:ED:0C:86:AD:76:C3:1B:30:E7:D2:D8:02:28:B9:C5:D5:D4:64:D9:5A:96:1A:29:94:3C:E9:60:2A:B1:3A:CA"]
            }
          }]' > ./dist/.well-known/assetlinks.json
          
          # Garante o .nojekyll para o GitHub não ignorar a pasta oculta
          touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
